<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تسجيل الدخول - ناصر الزقري</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/vv.css">
    <link rel="stylesheet" href="./assets/css/login.css">
</head>
<body>
    <div class="theme-toggle" id="themeToggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="auth-container">
        <div class="auth-card animated">
            <div class="auth-header">
                <h1>مرحباً بعودتك</h1>
                <p>سجل الدخول للوصول إلى حسابك الشخصي</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label for="username">اسم المستخدم أو البريد الإلكتروني</label>
                    <div class="input-with-icon">
                        <i class="fas fa-user"></i>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <span class="error-message" id="usernameError"></span>
                </div>

                <div class="form-group">
                    <label for="password">كلمة المرور</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-password" id="togglePassword">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                    <span class="error-message" id="passwordError"></span>
                </div>

                <div class="form-options">
                    <label class="checkbox-container">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span class="checkmark"></span>
                        تذكرني
                    </label>
                    <a href="#" class="forgot-password">نسيت كلمة المرور؟</a>
                </div>

                <button type="submit" class="btn btn-primary btn-full">
                    <i class="fas fa-sign-in-alt"></i> تسجيل الدخول
                </button>

                <div class="social-login">
                    <p>أو سجل الدخول باستخدام</p>
                    <div class="social-buttons">
                        <button type="button" class="btn-social google">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn-social facebook">
                            <i class="fab fa-facebook-f"></i> Facebook
                        </button>
                    </div>
                </div>
            </form>

            <div class="auth-footer">
                <p>ليس لديك حساب؟ <a href="singin.html">أنشئ حساباً جديداً</a></p>
            </div>
        </div>

        <div class="auth-welcome animated delay-1">
            <div class="welcome-content">
                <h2>أهلاً بك في موقعي الشخصي</h2>
                <p>يمكنك تسجيل الدخول للوصول إلى محتوى حصري وإدارة حسابك الشخصي</p>
                <div class="features-list">
                    <div class="feature">
                        <i class="fas fa-shield-alt"></i>
                        <span>حماية وأمان متكامل</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-bolt"></i>
                        <span>وصول سريع وسهل</span>
                    </div>
                    <div class="feature">
                        <i class="fas fa-user-cog"></i>
                        <span>إدارة كاملة للحساب</span>
                    </div>
                </div>
                <button class="btn btn-outline" onclick="location.href='index.html'">
                    <i class="fas fa-home"></i> العودة إلى الرئيسية
                </button>
            </div>
        </div>
    </div>

    <script src="./assets/js/login.js"></script>
</body>
</html>
